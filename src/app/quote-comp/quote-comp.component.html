<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quote-App</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Quote-App.</h1>

    <div class="row">
      <div class="col-md-12">
        <div *ngFor='let quote of quotes; let i = index '>
          <li> {{quote.name}} {{quote.quoteName}} due on {{quote.completeDate|date}}</li>
          <button (click)='toggleDetails(i)'>Read More</button>
          <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <app-quote-form></app-quote-form>
      </div>
    </div>
  </div>

</body>
</html>
