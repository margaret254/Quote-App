<div class="container">
  <h2>Create Your Quote Here</h2>
  <form  (ngSubmit)='submitquote(); quoteForm.reset()' #quoteForm='ngForm'>

    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text"  class="form-control" id="name" [(ngModel)]="newquote.name" name="name" #name='ngModel' required minlength="1">

      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <!-- <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
          <div *ngIf="name.errors.required"></div>
        </div> -->
        <p>Name is required</p>2019
      </div>
    </div>

    <div class="form-group">
      <label for="quote">Enter Your Quote</label>
      <textarea class="form-control" id="quote" rows="6" required [(ngModel)]="newquote.quote" name="quote" #quote="ngModel"></textarea>

      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
          <!-- <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
              <div *ngIf="name.errors.required"></div>
            </div> -->

          <p>A quote is required.</p>
        </div>
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" required class="form-control" id="name" [(ngModel)]="newquote.author" name="author" #author='ngModel'>

    <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <!-- <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
            <div *ngIf="name.errors.required"></div>
          </div> -->
        <p>Author is required.</p>
      </div>
    </div>

    <button type="submit" class="btn btn-success submit">Add quote</button>

  </form>
</div>
